<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-image 0.5s ease-in-out;
        }
        .hero-pattern {
            background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }
        @media (max-width: 640px) {
            .hero-pattern {
                background-position: 60% center;
            }
        }
        .max-h-90vh {
            max-height: 90vh;
        }
        video {
            object-fit: cover;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold">Hotel Booking System</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-blue-200">Home</a>
                <a href="#" class="hover:text-blue-200">About</a>
                <a href="#" class="hover:text-blue-200">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Search Hotels</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative">
                    <label for="location-input" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="location-input" class="w-full p-2 border rounded-md" placeholder="Where are you going?">
                </div>
                <div>
                    <label for="check-in" class="block text-sm font-medium text-gray-700 mb-1">Check-in Date</label>
                    <input type="date" id="check-in" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label for="check-out" class="block text-sm font-medium text-gray-700 mb-1">Check-out Date</label>
                    <input type="date" id="check-out" class="w-full p-2 border rounded-md">
                </div>
            </div>
            <div class="mt-4">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Search</button>
            </div>
        </div>

        <h2 class="text-2xl font-bold mb-4">Featured Hotels</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Hotel Card 1 -->
            <div class="group relative bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer">
                <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
                    <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945" alt="Hotel" class="w-full h-full object-center object-cover lg:w-full lg:h-full">
                </div>
                <div class="mt-4 flex justify-between p-4">
                    <div>
                        <h3 class="text-sm text-gray-700">Maldives</h3>
                        <p class="mt-1 text-sm text-gray-500">Luxury Resort</p>
                    </div>
                    <p class="text-sm font-medium text-gray-900">$299/night</p>
                </div>
            </div>

            <!-- Hotel Card 2 -->
            <div class="group relative bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer">
                <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
                    <img src="https://images.unsplash.com/photo-1582719508461-905c673771fd" alt="Hotel" class="w-full h-full object-center object-cover lg:w-full lg:h-full">
                </div>
                <div class="mt-4 flex justify-between p-4">
                    <div>
                        <h3 class="text-sm text-gray-700">Bali</h3>
                        <p class="mt-1 text-sm text-gray-500">Beach Villa</p>
                    </div>
                    <p class="text-sm font-medium text-gray-900">$199/night</p>
                </div>
            </div>

            <!-- Hotel Card 3 -->
            <div class="group relative bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer">
                <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
                    <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb" alt="Hotel" class="w-full h-full object-center object-cover lg:w-full lg:h-full">
                </div>
                <div class="mt-4 flex justify-between p-4">
                    <div>
                        <h3 class="text-sm text-gray-700">Swiss Alps</h3>
                        <p class="mt-1 text-sm text-gray-500">Mountain Lodge</p>
                    </div>
                    <p class="text-sm font-medium text-gray-900">$249/night</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/enhanced-ui.js"></script>
</body>
</html>
