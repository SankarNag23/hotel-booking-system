<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .hotel-card { 
            margin-bottom: 20px; 
            transition: transform 0.2s;
        }
        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .hotel-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .rating {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">üè® Hotel Booking System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Search Hotels</h5>
                <form id="searchForm" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Price Range</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="minPrice" placeholder="Min Price" min="0">
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" id="maxPrice" placeholder="Max Price" min="0">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Minimum Rating</label>
                        <select class="form-select" id="minRating">
                            <option value="1">1+ Star</option>
                            <option value="2">2+ Stars</option>
                            <option value="3">3+ Stars</option>
                            <option value="4">4+ Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Hotel List -->
        <div id="hotelList" class="row">
            <div class="col-12">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading hotels...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Hotel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <input type="hidden" id="hotelId">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="guestName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="guestEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Check-in Date</label>
                            <input type="date" class="form-control" id="checkIn" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Check-out Date</label>
                            <input type="date" class="form-control" id="checkOut" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="confirmBooking()">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let bookingModal;
        
        document.addEventListener('DOMContentLoaded', function() {
            bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));
            loadHotels();
            
            // Initialize date pickers
            flatpickr("#checkIn", {
                minDate: "today",
                onChange: function(selectedDates) {
                    document.querySelector("#checkOut")._flatpickr.set("minDate", selectedDates[0]);
                }
            });
            
            flatpickr("#checkOut", {
                minDate: "today"
            });
            
            // Handle search form submission
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                loadHotels();
            });
        });

        function loadHotels() {
            const minPrice = document.getElementById('minPrice').value || 0;
            const maxPrice = document.getElementById('maxPrice').value || 1000;
            const minRating = document.getElementById('minRating').value || 1;
            
            fetch(`/api/hotels?min_price=${minPrice}&max_price=${maxPrice}&min_rating=${minRating}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.hotels) {
                        const hotelList = document.getElementById('hotelList');
                        if (data.hotels.length === 0) {
                            hotelList.innerHTML = '<div class="col-12"><div class="alert alert-info">No hotels found matching your criteria</div></div>';
                            return;
                        }
                        
                        hotelList.innerHTML = data.hotels.map(hotel => `
                            <div class="col-md-6 col-lg-4">
                                <div class="card hotel-card">
                                    <img src="${hotel.image}" class="hotel-image" alt="${hotel.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${hotel.name}</h5>
                                        <div class="rating mb-2">
                                            ${'‚≠ê'.repeat(hotel.rating)}
                                        </div>
                                        <p class="card-text">${hotel.description}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h6 class="mb-0">$${hotel.price}/night</h6>
                                            <button class="btn btn-primary" onclick="showBookingModal(${hotel.id})">
                                                Book Now
                                            </button>
                                        </div>
                                        <small class="text-muted mt-2 d-block">
                                            ${hotel.rooms_available} rooms available
                                        </small>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        document.getElementById('hotelList').innerHTML = 
                            '<div class="col-12"><div class="alert alert-warning">Error loading hotels</div></div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('hotelList').innerHTML = 
                        '<div class="col-12"><div class="alert alert-danger">Error connecting to server</div></div>';
                });
        }

        function showBookingModal(hotelId) {
            document.getElementById('hotelId').value = hotelId;
            bookingModal.show();
        }

        function confirmBooking() {
            const hotelId = parseInt(document.getElementById('hotelId').value);
            const guestName = document.getElementById('guestName').value;
            const guestEmail = document.getElementById('guestEmail').value;
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;

            if (!guestName || !guestEmail || !checkIn || !checkOut) {
                alert('Please fill in all fields');
                return;
            }

            fetch('/api/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    hotel_id: hotelId,
                    guest_name: guestName,
                    guest_email: guestEmail,
                    check_in: checkIn,
                    check_out: checkOut
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Booking confirmed! Booking ID: ' + data.booking.booking_id);
                    bookingModal.hide();
                    loadHotels(); // Refresh hotel list to update availability
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error making booking. Please try again.');
            });
        }
    </script>
</body>
</html>
