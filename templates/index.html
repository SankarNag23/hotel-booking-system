<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hotel Booking System</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body><nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container"><span class="navbar-brand">ğŸ¨ Hotel Booking System</span></div></nav><div class="container mt-4"><div class="card mb-4"><div class="card-body"><h5 class="card-title">Search Hotels</h5><form id="searchForm" class="row g-3"><div class="col-md-6"><label class="form-label">Price Range</label><div class="input-group"><input type="number" class="form-control" id="minPrice" placeholder="Min Price" min="0"><span class="input-group-text">-</span><input type="number" class="form-control" id="maxPrice" placeholder="Max Price" min="0"></div></div><div class="col-md-3"><label class="form-label">Minimum Rating</label><select class="form-select" id="minRating"><option value="1">1+ Star</option><option value="2">2+ Stars</option><option value="3">3+ Stars</option><option value="4">4+ Stars</option><option value="5">5 Stars</option></select></div><div class="col-md-3"><label class="form-label">&nbsp;</label><button type="submit" class="btn btn-primary w-100">Search</button></div></form></div></div><div id="hotelList" class="row"><div class="col-12"><div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Loading hotels...</p></div></div></div></div><div class="modal fade" id="bookingModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Book Hotel</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="bookingForm"><input type="hidden" id="hotelId"><div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" id="guestName" required></div><div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="guestEmail" required></div><div class="mb-3"><label class="form-label">Check-in Date</label><input type="date" class="form-control" id="checkIn" required></div><div class="mb-3"><label class="form-label">Check-out Date</label><input type="date" class="form-control" id="checkOut" required></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="button" class="btn btn-primary" onclick="confirmBooking()">Book Now</button></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/flatpickr"></script><script src="{{ url_for('static', filename='js/main.js') }}"></script></body></html>
