services:
  - type: web
    name: hotel-booking-system
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.7
      - key: USE_MOCK_DATA
        value: "true"
      - key: PYTHONPATH
        value: .
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PORT
        value: "10000"
    healthCheckPath: /health
    autoDeploy: true
    buildFilter:
      paths:
        - "**/*.py"
        - requirements.txt
        - templates/**
        - static/**
        - .env
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache 