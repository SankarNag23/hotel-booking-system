<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hotel-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .booking-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">üè® Hotel Booking System</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5>Search Hotels</h5>
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <input type="date" class="form-control" id="checkIn" onchange="validateDates()">
                                <small class="text-muted">Check-in</small>
                            </div>
                            <div class="col-md-3 mb-2">
                                <input type="date" class="form-control" id="checkOut" onchange="validateDates()">
                                <small class="text-muted">Check-out</small>
                            </div>
                            <div class="col-md-3 mb-2">
                                <select class="form-control" id="priceRange">
                                    <option value="all">All Prices</option>
                                    <option value="budget">Budget (< $150)</option>
                                    <option value="mid">Mid-range ($150-$250)</option>
                                    <option value="luxury">>Luxury (> $250)</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-primary w-100" onclick="filterHotels()">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="hotelList">
            <!-- Hotels will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Booking</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="bookingDetails"></div>
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="confirmBooking()">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hotel data
        const hotels = [
            {
                id: 1,
                name: "Grand Hotel",
                price: 200,
                rating: 4,
                description: "Luxury hotel in the city center with pool and spa.",
                image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&w=800"
            },
            {
                id: 2,
                name: "Seaside Resort",
                price: 180,
                rating: 5,
                description: "Beautiful beachfront resort with ocean views.",
                image: "https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?auto=format&w=800"
            },
            {
                id: 3,
                name: "Budget Inn",
                price: 120,
                rating: 3,
                description: "Comfortable and affordable accommodation.",
                image: "https://images.unsplash.com/photo-1566665797739-1674de7a421a?auto=format&w=800"
            }
        ];

        // Initialize the page
        window.onload = function() {
            displayHotels(hotels);
            setMinDates();
        };

        function setMinDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkIn').min = today;
            document.getElementById('checkOut').min = today;
        }

        function validateDates() {
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;
            
            if (checkIn && checkOut && checkIn >= checkOut) {
                alert('Check-out date must be after check-in date');
                document.getElementById('checkOut').value = '';
            }
        }

        function filterHotels() {
            const priceRange = document.getElementById('priceRange').value;
            let filtered = [...hotels];

            if (priceRange !== 'all') {
                filtered = filtered.filter(hotel => {
                    if (priceRange === 'budget') return hotel.price < 150;
                    if (priceRange === 'mid') return hotel.price >= 150 && hotel.price <= 250;
                    if (priceRange === 'luxury') return hotel.price > 250;
                });
            }

            displayHotels(filtered);
        }

        function displayHotels(hotelList) {
            const container = document.getElementById('hotelList');
            container.innerHTML = hotelList.map(hotel => `
                <div class="col-md-4 mb-4">
                    <div class="card hotel-card">
                        <img src="${hotel.image}" class="card-img-top" alt="${hotel.name}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${hotel.name}</h5>
                            <p class="card-text">
                                <span class="text-success fw-bold">$${hotel.price}</span> per night<br>
                                ${'‚≠ê'.repeat(hotel.rating)}<br>
                                ${hotel.description}
                            </p>
                            <button class="btn btn-primary w-100" onclick="showBookingModal(${hotel.id})">
                                Book Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showBookingModal(hotelId) {
            const hotel = hotels.find(h => h.id === hotelId);
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;

            if (!checkIn || !checkOut) {
                alert('Please select check-in and check-out dates');
                return;
            }

            const nights = Math.round((new Date(checkOut) - new Date(checkIn)) / (1000 * 60 * 60 * 24));
            const totalPrice = hotel.price * nights;

            document.getElementById('bookingDetails').innerHTML = `
                <div class="mb-3">
                    <h6>${hotel.name}</h6>
                    <p>
                        Check-in: ${checkIn}<br>
                        Check-out: ${checkOut}<br>
                        Nights: ${nights}<br>
                        Total Price: $${totalPrice}
                    </p>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
            modal.show();
        }

        function confirmBooking() {
            const form = document.getElementById('bookingForm');
            if (form.checkValidity()) {
                const bookingNumber = 'BK' + Math.floor(Math.random() * 1000000);
                alert(`Booking confirmed!\nYour booking number is: ${bookingNumber}`);
                bootstrap.Modal.getInstance(document.getElementById('bookingModal')).hide();
                form.reset();
            } else {
                alert('Please fill in all required fields');
            }
        }
    </script>
</body>
</html>
